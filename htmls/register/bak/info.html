<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link href="../../static/register/css/register.css" type="text/css" rel="stylesheet">
	<title>注册信息</title>
</head>
<body>
	<div class="page">

		<div class="info-wrap">
			
			<!-- text -->
			<div class="info-text">
				“咦，你还没有注册过一起牛？在一起牛注册后才能加我为好友哦！完善资料，让我知道你是谁吧！”
			</div>
			
			<!-- form -->
			<form autocomplete="off" method="POST" class="form-wrap" onsubmit = "return false;">
				
				<div class="form-box">
					<input type="text" id="nickName" name="nickName" class="form-text" maxlength="20"  placeholder="昵称(使用真名，方便好友加我)" />
				</div>
				
				<div class="form-box">
					<input type="password" id="password" name="password" class="form-text"  placeholder="密码(6-16位字符)" />
					<i class="form-eyes" id="eyes"></i>
				</div>

				<div class="form-error" id="error"></div>

				<div class="btn-box">
					<button class="btn" id="submitBtn">确定</button>
				</div>
			</form>
		</div>
	</div>
	<script src="../../static/common/js/libs/jquery-1.11.2.min.js"></script>
	<script src="../../static/common/js/libs/jquery.cookie.js"></script>
	<script src="../../static/register/js/register.min.js"></script>
</body>
</html>
