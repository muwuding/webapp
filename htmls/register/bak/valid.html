<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link href="../../static/register/css/register.css" type="text/css" rel="stylesheet">
	<title>身份验证</title>
</head>
<body>
	<div class="page">
		<div class="valid-wrap">

			<div class="img">
				<img src="../../static/register/images/pic_smile.png"/>
			</div>

			<div class="text">验证一下，让好友知道我是谁</div>

			<form autocomplete="off" method="POST" class="form-wrap" id="regSubmitForm">
				<div class="form-box">
					<input type="text" name="phoneNum" id="phoneNum" class="form-text"  placeholder="我的手机号码" value="" />
				</div>
				<div class="form-box get-captcha clearfix">
					<input type="text" name="captcha" id="captcha" class="form-text"  placeholder="输入验证码" value="" />
					<button class="btn" id="getEventId">获取验证码</button>
				</div>
				<div class="form-error" id="error"></div>
			</form>
			<div class="btn-box">
				<button class="btn" id="submitBtn">下一步</button>
			</div>
			<input type="hidden" name="eventId" id="eventId"/>
		</div>
	</div>
	<script src="../../static/common/js/libs/jquery-1.11.2.min.js"></script>
	<script src="../../static/common/js/libs/jquery.cookie.js"></script>
	<script src="../../static/register/js/register.min.js"></script>
</body>
</html>
