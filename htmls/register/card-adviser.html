<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<link href="../../static/register/css/register.css?ver=1" type="text/css" rel="stylesheet" />
	<title>【久久】的个人投资名片【一起牛】</title>
</head>
<body>
	<div class="page">

		<!-- header -->
        <header class="adviser-header">
          <div class="clearfix">
            <div class="user-img">
              <span class="img">
                <img src="../../static/common/images/demo_user.jpg"/>
              </span>
              <span class="vip">
                <img src="../../static/common/images/icon_vip.png" title="认证投顾" />
              </span>
            </div>
            <div class="adviser-info">
              <p class="adviser-name">东方飞龙李曾华<img src="../../static/register/images/icon_man.png" alt=""></p>
              <p class="adviser-company">投资顾问<span>(中信证券)</span></p>
              <p class="adviser-like">
                <span>政策解读</span>
                <span>技术分析</span>
                <span>互联网</span>
                <span>军工行业</span>
              </p>
            </div>
          </div>
        </header>

        <ul class="advier-grade clearfix">
        	<li>
        		<span class="grade-content">选股胜率80%</span>
        		<span class="grade-tag">精准</span>
        	</li>
        	<li>
        		<span class="grade-content">平均持仓28天</span>
        		<span class="grade-tag">中长线</span>
        	</li>
        	<li>
        		<span class="grade-content">最大回撤3%</span>
        		<span class="grade-tag">稳健</span>
        	</li>
        </ul>

        <div class="adviser-echart">

        	<!-- 收益指数 -->
        	<ul class="echart-grade clearfix">
        		<li>
    	    		<span class="echart-content">近一月收益</span>
    	    		<span class="echart-tag text-green">-8.60%</span>
    	    	</li>
    	    	<li>
    	    		<span class="echart-content">近一周收益</span>
    	    		<span class="echart-tag text-red">+38.6%</span>
    	    	</li>
    	    	<li>
    	    		<span class="echart-content">今年以来</span>
    	    		<span class="echart-tag text-red">+142.5%</span>
    	    	</li>
        	</ul>

        	<ul class="echart-tabs clearfix">
        		<li class="active"><span>30天</span></li>
        		<li><span>今年以来</span></li>
        	</ul>

        	<div class="echart-box">
        		<div class="echart-month show">
        			
        		</div>
        		<div class="echart-year">
        			
        		</div>
        	</div>
        </div>

        <div class="adviser-intro">
        	<h2>个人简介</h2>
        	<div class="intro-content">
        		2009年毕业于上海复旦大学金融系，2009年毕业于上海复旦大学金融系，2009年毕业于上海复旦大学金融系。
        	</div>
        </div>

        	<div class="footer-text">加我为投顾，即可查看我的投资观点，组合，群直播等精彩内容哦！</div>
        	<div class="btn-box">
        		<a href="javascript:void(0)" class="btn">加TA为我的投顾</a>
        	</div>
        	<div class="footer-user">
        		<span>当前登录：小语</span>
        		<a href="javascript:void(0);">切换账号</a>
        	</div>
        </div>
	</div>
</body>
</html>
